<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Feature File Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>CSV Feature File Generator</h1>
        <div class="buttons">
            <input type="file" id="fileInput" accept=".csv" />
            <img src="/arrow.png" alt="" class="icon">
            <button id="uploadBtn">Upload CSV</button>
        </div>
        <button id="downloadAllBtn" style="display: none;">Download All</button>
    </div>
    <div id="output"></div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>

</body>
</html>
